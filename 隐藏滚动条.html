<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隐藏滚动条</title>
</head>
<body>
  <div class="big">
    大盒子
    <div class="small">小盒子</div>
  </div>
  
</body>
<style>
  .big {
    border: black 1px solid;
    width: 300px;
    height: 300px;
    overflow: auto;
  }
  .big::-webkit-scrollbar { /* 隐藏滚动条 */
    display: none;
  }
  .small {
    background-color: rgb(63, 154, 235);
    width: 100%;
    height: 2000px;
  }
</style>
</html>
