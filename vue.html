<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{flag}}
      <button @click="add('one')">1</button>
      <button @click="add('two')">2</button>
		</div>
		
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					flag: {
            one: 1,
            two: 2
          }
				},
        methods: {
          add(param) {
            this.flag[param]++
          }
        }
			})
		</script>
	</body>
</html>
