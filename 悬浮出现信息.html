<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/vue.js"></script>
  <title>Document</title>
  <style>
    #wrap {
      width: 100%;
      height: 300px;
      background-color: rgb(184, 125, 125);
      position: relative;
      overflow: hidden;
    }
    #detail {
      width: 100%;
      height: 300px;
      position: absolute;
      top: 300px;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="detail">
      111
    </div>
  </div>

  <script type="text/javascript">
    document.getElementById('wrap').onmouseover = function() {
      document.getElementById('detail').style = 'top: 0px; transition: all 1s;'
    }
    document.getElementById('wrap').onmouseleave = function() {
      document.getElementById('detail').style = 'top: 300px; transition: all 1s;'
    }
  </script>
</body>
</html>
