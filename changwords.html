<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{words}}</p>
			<button v-on:click="Change">change it</button>
		</div>
		
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					words: 'before changed',
					ifChanged: true 
				},
				methods:{
					Change: function(){
						vm.ifChanged = !vm.ifChanged
						if(vm.ifChanged == true){
							vm.words = 'before changed'
						}else{
							vm.words = 'after changed'
						}
					}
				}
			})
		</script>
	</body>
</html>
