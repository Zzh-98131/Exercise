<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>抽屉式菜单</title>
    <style>
        .menu-container {
            position: relative;
            margin: 50px;
        }

        .menu-item {
            padding: 12px 24px;
            background: #409eff;
            color: white;
            cursor: pointer;
            width: 120px;
            position: relative;
        }

        .sub-menu {
            position: absolute;
            left: 100%;
            top: 0;
            background: #fff;
            border: 1px solid #ebeef5;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
            min-width: 120px;
            padding: 8px 0;
            opacity: 0;
            transform: translateX(-20px);
            visibility: hidden;
            transition: all 0.3s ease-out;
        }

        .sub-menu.active {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
        }

        .sub-item {
            padding: 8px 16px;
            color: #606266;
        }

        .sub-item:hover {
            background: #f5f7fa;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-item" id="mainMenu">
            主菜单
            <div class="sub-menu">
                <div class="sub-item">子项1</div>
                <div class="sub-item">子项2</div>
                <div class="sub-item">子项3</div>
            </div>
        </div>
    </div>

    <script>
        const mainMenu = document.getElementById('mainMenu');
        const subMenu = document.querySelector('.sub-menu');

        mainMenu.addEventListener('mouseenter', () => {
            subMenu.classList.add('active');
        });

        mainMenu.addEventListener('mouseleave', () => {
            subMenu.classList.remove('active');
        });
    </script>
</body>
</html>
