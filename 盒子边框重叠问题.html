<!DOCTYPE html>
<html>
 <head>
 <meta charset="UTF-8">
 <title>边框重叠</title>
 <style>
 ul li{list-style: none;}
 .demo{
 width: 310px;
 height: 405px;
 margin: auto;
 padding: 10px;
 border: 1px solid red;
 margin-bottom:-1px ;
 }
  
 .demo li{
 width: 100px;
 height: 100px;
 float: left;
 border: 1px solid #000000;
 margin:0px -1px -1px 0px ; /* 上 右 下 左， 上和下、左和右有一个是0，另一个是-1即可。 */
 }
 </style>
 </head>
 <body>
 <div class="demo">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
 </div>
