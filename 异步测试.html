<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function funAsync() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          alert('3s later')
          resolve()
        }, 3 *1000)
      })
    }
    function funImdeiate() {
      alert(new Date())
    }
    async function init() {
      await funAsync().then(() => {
        funImdeiate();
      })
    }

    init();
  </script>
</body>
</html>
