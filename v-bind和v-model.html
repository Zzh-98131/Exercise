<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="bM">
			<p v-bind:title="bindMsg">{{message}}</p>
		</div>
		
		<div id="dome">
		    <!-- 属性绑定 -->
		    <input type="text" v-bind:value="bind"><br>
		    v-bind的简写:<input type="text" :value="bind">
		    <p>{{bind}}</p>
		    <!-- 双向绑定 -->
		    <input type="text" v-model:value="model"><br>
		    v-model的简写:<input type="text" v-model="model">
		    <p>{{model}}</p>
		    <!-- 事件绑定 -->
		    <button v-on:click="von">我被点了{{on}}次</button>
		    <button @click="von">简写版被点了{{on}}次</button>
		</div>
		
		<script>
			
			new Vue({
			        el: "#dome",
			        data: {
			            bind : '我是属性绑定',
			            model : '我是双向绑定', 
			            on : 0
			        },
			        methods: {
			            von(){
			                this.on += 1
			            }
			        }
			        
			    })
			
			var dm = new Vue({
				el: '#bM',
				data: {
					message: 'en?',
					bindMsg: 'wow'
				}
			})
		</script>
	</body>
</html>
