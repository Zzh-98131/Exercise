<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- <script src="https://unpkg.com/vue"></script> -->
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<br />
		<div id="app-2">
			<span v-bind:title="datetime">
				鼠标悬停此处查看信息
			</span>
		</div>
		<br />
		<div id="app-3">
			<button v-on:click="seen = !seen">
				see or not see
			</button>
			<span v-if="seen">Now you see me.</span>
		</div>
		<br />
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{todo.message}}
					{{todo.text}}
				</li>
			</ol>
		</div>
		<br />
		<div id="app-5">
			<button v-on:click="reverseMessage">反转</button>
			<p>{{message}}</p>
		</div>
		<br />
		<div id="app-6">
			<p>{{message}}</p>
			<input v-model="message" />
		</div>
		
		<script>
			var app1 = new Vue({
				el: '#app',
				data: {
					message: 'hello vue!'
				}
			})
			
			var app2 = new Vue({
				el: '#app-2',
				data: {
					datetime: '页面加载于 ' + new Date().toLocaleString()
				}
			})
			
			var app3 = new Vue({
				el: '#app-3',
				data: {
					seen: true
				}
			})
			// app3.seen = false
			
			var app4 = new Vue({
				el: '#app-4',
				data: {
					todos: [
						{text: '111'},
						{text: '222'},
						{text: '333'},
						{message: 'hello'},
						{message: 'I'},
						{message: 'love'},
						{message: 'Vue'},
					]
				}
			})
			
			var app5 = new Vue({
				el: '#app-5',
				data: {
					message: 'oh I will be reversed!'
				},
				methods: {
					reverseMessage: function(){
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
			
			var app6 = new Vue({
				el: '#app-6',
				data: {
					message: 'hi'
				}
			})
			
		</script>
	</body>
</html>
